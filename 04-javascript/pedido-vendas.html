<!doctype html>
<html lang="pt BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 id="titulo" class="text-center h1">Novo Pedido</h1>
        <form action="">

            <div class="my-3">
                <label class="form-label d-block">Nome
                    <input type="text" class="form-control" id="nome" value="MacBook" 
                        autofocus placeholder="Informe o nome do produto">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Quantidade
                    <input type="number" class="form-control" id="quantidade" placeholder="Informe a quantidade">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Preço
                    <input type="number" class="form-control" id="preco" placeholder="Informe o preço do produto">
                </label>
            </div>
            </div>

            <div class="d-flex justify-content-center">
                <button id="btnCadastro" type="submit" class="btn btn-primary">Cadastrar Item</button>
                <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
            </div>

        </form>
    </main>
   
    <script src="javascript/vendas.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    

</html>
